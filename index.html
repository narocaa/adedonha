<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJUDADOR DE ADEDONHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>SORTEADOR DE LETRA PARA AJUDAR NA SUA ADEDONHA</p>
    <h1>Clique e veja qual letra será a da rodada</h1>
    <p><button onclick="aleatorio()">DESCUBRA</button></p>
    <div id="letra"></div>

    <script>
        function aleatorio() {
            let letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let indice = Math.floor(Math.random() * letras.length);
            let letrale = letras[indice];
            
            document.getElementById('letra').innerHTML = "A LETRA DA VEZ É " + letrale;
        }
    </script>
</body>
</html>
